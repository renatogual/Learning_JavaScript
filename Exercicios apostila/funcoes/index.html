<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <button onclick="gerar()">Gerar nº aleatório</button>
        <div id="random"></div>
    </p>
    <script>
        function gerar() {
            var num = Math.floor(1+6*Math.random())
            document.getElementById('random').innerHTML = num
        }
    </script>
</body>
</html>
