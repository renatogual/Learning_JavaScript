<!--Faça um script que pede dois inteiros e armazene eles em duas variáveis.
Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o
depois em uma janela de alert..-->

    <body>
        <form>
            <div>
                Digite o primeiro numero: <input type="number" id="num1"><br>
                Digite o segundo numero: <input type="number" id="num2"><br>
                <button onclick="resultado()">Inverter variaveis</button>
            </div>
        </form>

        <script type="text/javascript">
            function resultado(){
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);   
                var aux;
                
                aux = num1;
                num1 = num2;
                num2 = aux;            

                alert("Antes:\n"+
                "numero1="+document.getElementById("num1").value+"\n"+
                "numero2="+document.getElementById("num2").value+"\n\n"+
                "Invertido:\n"+
                "numero1="+num1+"\n"+
                "numero2="+num2+"\n\n");
            }
        </script>
    </body>
</html>
