<!--Faça um script que pede duas notas de um aluno. Em seguida ele deve
calcular a média do aluno e dar o seguinte resultado:
A mensagem "Aprovado", se a média alcançada for maior ou igual a sete;
A mensagem "Reprovado", se a média for menor do que sete;
A mensagem "Aprovado com Distinção", se a média for igual a dez.-->

    <body>
        <form>
            <div>
                <label>Digite a primeira nota aqui: </label>
                <input id="nota1" type="text"> <br>
                <label>Digite a segunda nota aqui: </label>
                <input id="nota2" type="text"> <br>
                <button onclick="resultado()">Comparar</button>
            </div>
        </form>

        <script type="text/javascript">
            function resultado(){
                var nota1 = parseFloat(document.getElementById("nota1").value);
                var nota2 = parseFloat(document.getElementById("nota2").value);
                var media = (nota1+nota2)/2
                
                if (media < 7){
                    alert("Reprovado");
                }else{
                    if(media >=7 && media < 10)
                        alert("Aprovado");
                    else
                        alert("Aprovado com Distinção");
                }
            }
        </script>
    </body>
</html>
