<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minha Pagina com JavaScript</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>
        <form class="form-inline" style="padding: 15px 15px 15px 15px">
            <div>
                <input id="num1" class="form-control" type="text" placeholder="Digite um numero aqui" style="margin-right: 10px;">
            </div>
            <div>
                <button onclick="getMonth()" class="btn btn-primary">Obter o mês</button>
            </div>
        </form>

        <script>
            function getMonth(){
                var num1 = parseInt(document.getElementById("num1").value);

                switch (num1){
                    case 1:alert("Janeiro");break;
                    case 2:alert("Fevereiro");break;
                    case 3:alert("Março");break;
                    case 4:alert("Abril");break;
                    case 5:alert("Maio");break;
                    case 6:alert("Junho");break;
                    case 7:alert("Julho");break;
                    default:alert("Voce digitou um número inválido");
                }
                
            }
        </script>
    </body>
</html>
